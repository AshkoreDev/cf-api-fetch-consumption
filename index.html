<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="Aracely Alba @AshkoreDev">
	<meta name="description" content="App to consume ToDo API">
  <meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://codigofacilito.com/assets/iso-2c915b58698845df3902effd7a958111fef40aab4c8c13db1db519b37fc1b2e8.png">
	<title>CF API Consumption With Fetch</title>
	<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
	
	<section class="container">

		<form id="mainForm" action="https://jsonplaceholder.typicode.com/todos" method="POST">
			<textarea id="submitText" cols="80" rows="2" autofocus aria-label="Add new ToDo" placeholder="Add new ToDo"></textarea>
			<input type="submit" id="submitBtn" value="Send">
		</form>

		<ul id="todoList"></ul>

	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./src/lib/index.js" type="module"></script>
	
</body>
</html>
